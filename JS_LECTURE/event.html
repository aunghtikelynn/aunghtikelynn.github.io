<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Function</h1>
    <img src="images/monkey-d-luffy-2880x1800-10535.jpg" alt="" id="myImage" width="500" height="300" onmouseenter="big()" onmouseout="normal()">
    <br><br>
    <input type="text" id="myInput" onchange="showData()">
    <p id="myResult"></p>

    <script>
        // onmouseover
        // onmouseenter

        // onmousedown
        // onclick

        // onmouseleave
        // onmouseleave

        // onkeyup
        // onkeydown
        // onchange

        function big() {
            let myImage = document.getElementById("myImage");
            myImage.style.width = " 700px";
            myImage.style.height = " 500px";
        }

        function normal() {
            let myImage = document.getElementById("myImage");
            myImage.style.width = "500px"
            myImage.style.height = "300px";
        }
        function showData() {
            let myInput = document.getElementById("myInput");
            let myData = myInput.value;
            document.getElementById("myResult").innerHTML = myData;
        }
    </script>
</body>
</html>
