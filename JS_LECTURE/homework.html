<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Home Work</h1>
    <script>
        let number = parseInt(prompt("Enter Number"));
        result = number % 2;
        console.log(result);

        if (result == 0){
            document.write("This is the Even Number")
        }else if (result == 1){
            document.write("This is the Odd Number")
        }else {
            document.write("None of these")
        }
    </script>
</body>
</html>
