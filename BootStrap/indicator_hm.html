<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicator HM</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-success py-3 my-2 text-center">Indicator</div>
    <div id="carousel" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/1.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/6.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="" class="d-block w-100">
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container-fluid bg-success py-3 my-2 text-center">Indicator with Caption</div>
    <div id="carousel-2" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/1.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>About Space 1</h5>
                    <p>This planet is always full of clouds.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/6.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>About Space 2</h5>
                    <p>This planet is filled with gas and no atmosphere.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>About Space 3</h5>
                    <p>A galaxy like group of planets that surrounds a sun like planet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>About Space 4</h5>
                    <p>A planetary entity that exists like a black hole.</p>
                </div>
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#carousel-2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#carousel-2" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>    
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
